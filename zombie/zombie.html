<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Poggers.</title>
    <link rel="stylesheet" href="style.css">

</head>
     
<body>

    <h1>Press Space FÃ¶r Easter egg!! </h1>
    <script src="http://spelprogrammering.nu/simple.js">

    var zombies = [];

    var i = 0;
    

    while (i < 15)
    {
        zombies.push({x: random(totalWidth),
                      y: random(totalHeight),
                      speed: random(1,10)});

        i += 1;
    }

    function update()
    {
        clearScreen();

        var i = 0;

        while (i < 15)
        {
            var zombie = zombies[i];

            picture(zombie.x, zombie.y, "poggers.png");
            if (keyboard.space){
                stopUpdate();
                document.body.style.backgroundImage = "url('https://qph.fs.quoracdn.net/main-qimg-162e707e3516564336d1d658f50676e4')";
                var audio = new Audio('Dansen.mp4');
                audio.play();
                audio.volume = 0.01
                }  
    


            if (zombie.x < mouse.x)
             zombie.x += zombie.speed;
            else
             zombie.x -= zombie.speed;
   
            if (zombie.y < mouse.y)
             zombie.y += zombie.speed;
            else
             zombie.y -= zombie.speed;

            if (distance(mouse, zombie) < 5)
            {
                stopUpdate();
                location.replace('death.html');
                

            }
          
            i += 1;
        }
    }
</script>


</body>
</html>
